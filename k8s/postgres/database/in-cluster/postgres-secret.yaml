apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  labels:
    app: postgres
    component: database
type: Opaque
stringData:
  # Standard PostgreSQL environment variables
  POSTGRES_USER: app
  POSTGRES_PASSWORD: changethis
  POSTGRES_DB: pffsfat
  # Connection details for applications
  POSTGRES_SERVER: postgres
  POSTGRES_PORT: "5432"
