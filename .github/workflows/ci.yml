# GitHub Actions CI
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  # Run tests for both frontend and backend
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: app
          POSTGRES_USER: app
          POSTGRES_PASSWORD: changethis
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'


      - name: Install dependencies
        run: make setup

      - name: Run tests
        env:
          POSTGRES_SERVER: localhost
          POSTGRES_PORT: "5432"
          POSTGRES_USER: app
          POSTGRES_PASSWORD: changethis
          POSTGRES_DB: app
        run: make test

  # Validate that versions are in sync across VERSION, pyproject.toml, and package.json
  validate-versions:
    name: Validate Versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4


      - name: Check version sync
        run: |
          set -e
          VERSION=$(cat VERSION | tr -d '[:space:]')
          PYPROJECT_VERSION=$(grep '^version = ' backend/pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          PKG_VERSION=$(jq -r '.version' frontend/package.json)

          echo "VERSION file: $VERSION"
          echo "pyproject.toml: $PYPROJECT_VERSION"
          echo "package.json: $PKG_VERSION"

          if [ "$VERSION" != "$PYPROJECT_VERSION" ] || [ "$VERSION" != "$PKG_VERSION" ]; then
            echo ""
            echo "ERROR: Version mismatch detected!"
            echo "Run 'make sync-version' locally to fix, then commit the changes."
            exit 1
          fi
          echo "All versions match: $VERSION"

  # Build and push container images on main branch
  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: [validate-versions, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4


      - name: Extract project info
        id: info
        run: |
          REGISTRY=$(grep '^REGISTRY ?=' Makefile | sed 's/REGISTRY ?= //')
          PROJECT_NAME=$(jq -r '.name' package.json)
          echo "registry=$REGISTRY" >> $GITHUB_OUTPUT
          echo "backend_image=${PROJECT_NAME}-backend" >> $GITHUB_OUTPUT
          echo "frontend_image=${PROJECT_NAME}-frontend" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend and build
        run: cd frontend && npm install && npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.info.outputs.registry }}/${{ steps.info.outputs.backend_image }}:${{ steps.info.outputs.sha_short }}
            ${{ steps.info.outputs.registry }}/${{ steps.info.outputs.backend_image }}:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ steps.info.outputs.registry }}/${{ steps.info.outputs.frontend_image }}:${{ steps.info.outputs.sha_short }}
            ${{ steps.info.outputs.registry }}/${{ steps.info.outputs.frontend_image }}:latest

  # Create release images on published release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [validate-versions, test]
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4


      - name: Extract project info
        id: info
        run: |
          REGISTRY=$(grep '^REGISTRY ?=' Makefile | sed 's/REGISTRY ?= //')
          PROJECT_NAME=$(jq -r '.name' package.json)
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "registry=$REGISTRY" >> $GITHUB_OUTPUT
          echo "backend_image=${PROJECT_NAME}-backend" >> $GITHUB_OUTPUT
          echo "frontend_image=${PROJECT_NAME}-frontend" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend and build
        run: cd frontend && npm install && npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push backend image (release)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.info.outputs.registry }}/${{ steps.info.outputs.backend_image }}:${{ steps.info.outputs.version }}
            ${{ steps.info.outputs.registry }}/${{ steps.info.outputs.backend_image }}:prod

      - name: Build and push frontend image (release)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ steps.info.outputs.registry }}/${{ steps.info.outputs.frontend_image }}:${{ steps.info.outputs.version }}
            ${{ steps.info.outputs.registry }}/${{ steps.info.outputs.frontend_image }}:prod
